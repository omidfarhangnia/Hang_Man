<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Hang Man Game</title>
    <link rel="stylesheet" href="./css/css-reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
      integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="home">
      <div class="box">
        <h1 class="box--header">welcome to hang man game</h1>
        <div class="box--btns">
          <button class="btns play--btn disable--btn" disabled>
            play game
          </button>
          <button class="btns select--group">select group</button>
          <button class="btns">
            <a
              target="_blank"
              href="https://en.wikipedia.org/wiki/Hangman_(game)"
              >about this game</a
            >
          </button>
        </div>
      </div>
    </div>
    <div class="selectGroup none">
      <div class="selectGroup--container"></div>
    </div>
    <div class="game none">
      <div class="box">
        <div class="game--status">
          <div class="hangman">
            <div style="color: white"></div>
          </div>
          <div class="word"></div>
        </div>
        <div class="keyboard"></div>
      </div>
    </div>
    <script type="module" src="./script/data.js"></script>
    <script type="module" src="./script/home-script.js"></script>
  </body>
</html>
